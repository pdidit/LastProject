server.port=8888
spring.profiles.active=native
#config server info.
#Was able to connect in my pc to the config file using this path.
spring.cloud.config.server.native.search-locations=file:///${user.dir}/configserver/config-data
management.endpoints.web.exposure.include=refresh, info, health
info.app.pomfile=${project.basedir}
#Eureka Discovery service
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
#Server message
server.error.include-message=always
server.error.include-stacktrace=never